{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Change Password {% endblock %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
Password Changed Successfully
</div>
{% else %}
<h3>Change Password</h3>
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" name="submit" value="Change Password" class="btn btn-primary btn-sm">
</form>
{% endif %}
{% endblock %}

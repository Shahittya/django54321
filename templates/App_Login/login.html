{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Log In {% endblock %}
{% block body_block %}
<h2>Login:</h2>
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" name="submit" value="Log In" class="btn btn-success btn-lg">
</form>
{% endblock %}
